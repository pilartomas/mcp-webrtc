name: Checks

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read

jobs:
    typescript-tests:
        timeout-minutes: 2
        name: Typescript Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "pnpm"
            - name: Install pnpm dependencies
              run: pnpm install --frozen-lockfile
            - name: Run Tests
              run: pnpm --filter mcp-webrtc run test
